{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <h2 style="text-align: center;">Consejos y Trucos</h2>
    </div>
    <div style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
        <a role="button" class="btn btn-primary btn-sm" href="/tiptrick_add_edit">
          Agregar Consejo o Truco
        </a>
    </div>
{% for item in items %}
<div class="panel panel-default" id="panel_tipstricks_{{ item._id }}">
    <div class="panel-body">
    <p>{{ item.text|nl2br }}</p>
    <p><strong>{{ item.image }}</strong></p>
    <a class="btn btn-default" href="/tiptrick_add_edit?e={{ item._id }}" role="button">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
    </a>
    </div>
</div>

{% endfor %}
{% endblock %}

{% block scripts %}
<script>
</script>
{% endblock %}
