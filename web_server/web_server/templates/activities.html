{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <h2 style="text-align: center;">Actividades</h2>
    </div>
    <div style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
        <a role="button" class="btn btn-primary btn-sm" href="/activity_add_edit">
          Agregar Actividad
        </a>
    </div>
{% for item in items %}
<div class="panel panel-default" id="panel_activity_{{ item._id }}">
    <div class="panel-body">
    <p><strong>{{ item.name }}</strong></p>
    <ul>
        {% for product in item.products %}
        <li>{{ product }}</li>
        {% endfor %}
    </ul>
    <a class="btn btn-default" href="/activity_add_edit?e={{ item._id }}" role="button">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
    </a>
    </div>
</div>

{% endfor %}
{% endblock %}

{% block scripts %}
<script>
</script>
{% endblock %}
